<script src="../js/hello.js"></script>

    .tabsBox{
        border: 1px black solid;

    li{
        list-style: none;

    }
    .addSign{

    }
    .firstNav{
        display: flex;
        justify-content: space-between;
    }
</style>

<div class="tabsBox" id="tabsBox">

        <ul>
            <li><span>测试</span></li>
            <li><span>测试1</span></li>
            <li><span>测试2</span></li>
        </ul>

        <!--  最右边的加号-->
        <div class="addSign">
            <span>+</span>
        </div>
    </nav>


    <div class="content">
        <section class="con-active">测试1</section>
        <section>测试2</section>
        <section>测试3</section>
    </div>
